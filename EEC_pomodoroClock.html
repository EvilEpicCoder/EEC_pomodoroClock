<!-- Pomodoro Clock -->
<!DOCTYPE html>
  <html lang="uk-UA, ru-RU, en-GB">
    <head>
		<meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Crushed" rel="stylesheet">
      <!--link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection">
      <link type="text/css" rel="stylesheet" href="main-src.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <base target="_blank">
		</head>
		<body>
      <h1 class="basecolor">Pomodoro Clock</h1>
      <h2 class="basecolor">freeCodeCamp challenge</h2>
      <div class="container">
          <div class="button-block basecolor">
            <div class="button-section">
              Break
              <ul>
                <li class="threedeeshadowsm"><p class="invert-minus">&#10148;</p></li>
                <li class="threedeeshadowsm"></li>
                <li class="threedeeshadowsm"><p class="invert-plus">&#10148;</p></li>
              </ul>
            </div>
            <div class="button-section">
              Session
              <ul>
                <li class="threedeeshadowsm"><p class="invert-minus">&#10148;</p></li>
                <li class="threedeeshadowsm"></li>
                <li class="threedeeshadowsm"><p class="invert-plus">&#10148;</p></li>
              </ul>
            </div>

          </div>
          <div class="lolka">
          <div class="display-block threedeeshadow">
          <h3 class="basecolor">session&nbsp;</h3>

          <h4>25:00</h4>
          <span class="time"><h5>25:00</h5></span>
          </div>
          </div>

      </div>
    </body>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="main-src.js"></script>
  </html>
